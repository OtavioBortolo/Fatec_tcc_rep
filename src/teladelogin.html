<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="h-screen w-screen flex items-center justify-center bg-black">
    <div class="w-80">
        <div class="bg-gray-300 shadow-md rounded-md p-6 space-y-4">

        <h2 class="text-lg font-bold text-white">Fa√ßa login na sua conta</h2>

            <div>
                <label 
                    for="email" 
                    class="block text-sm text-white mb-1"
                >E-mail</label>
                <input
                    id="email"
                    type="text"
                    class="w-full bg-gray-100 border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 rounded px-3 py-2 text-lg text-gray-800 placeholder-gray-400 focus:outline-none transition duration-200 ease-in-out"
                >
            </div>

            <div>
                <label 
                    for="password" 
                    class="block text-sm text-white mb-1"
                >Senha</label>
                <input
                    id="password"
                    type="password"
                    class="w-full bg-gray-100 border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 rounded px-3 py-2 text-lg text-gray-800 placeholder-gray-400 focus:outline-none transition duration-200 ease-in-out"
                >
            </div>

            <div>
                <button class="w-full text-sm bg-black hover:bg-gray-600 px-6 py-2 rounded text-white shadow">
                    Login
                </button>

                <label 
                for="Cadastrar"
                class="block text-sm text-white mb-2"
                >Cadastra-se</label>
            </div>
        </div>
    </div>
</body>

</body>
</html>
